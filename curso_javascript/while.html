<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Switch</title>

		<script type="text/javascript">

			var x = 1;
			while(x <= 10 ){
				//comandos
				document.write(x + '<br />');
				x++;
				if(x == 2){
					break;
				}
				
			}

			
		</script>
