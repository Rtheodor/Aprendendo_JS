<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Switch</title>

		<script type="text/javascript">

			var opcao = 6;

			switch(opcao){

				case 1:
				//se opcao = 1;
				document.write('Opção 1 foi selecionada')
				break;

				case 2:
				//se opcao = 2;
				document.write('Opção 2 foi selecionada')
				break;
				default:
				//se opcao não encontrada
				document.write('Opção inválida')
			}
			

			
		</script>
	</head>
	<body>
		
	</body>
</html>
